  <h1 class="header">Bank Project</h1>

  }

  }

  .third {

  }

    text-align: center;
  }

    margin-inline: auto;

    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    flex-direction: row-reverse;
    gap: 0.3rem;
  }

    font-size: 1.25rem;
    width: 4rem;
    height: 4rem;
    border-radius: 4rem;
    background-color: #0e8388;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

  .work {
    font-size: 1.5rem;
    width: 4rem;
    height: 4rem;
    border-radius: 4rem;
    background-color: #382bf0;

    flex-direction: column;
    align-items: center;

  .w2 {
    font-size: 1.75rem;
    padding: 1rem;
    box-sizing: border-box;
    height: 25%;

  }

    padding: 1rem;

    text-align: center;
  }

  .dev {

    align-items: center;
  }

  .veri {

    height: 3rem;
    border-radius: 3rem;

  }

    bottom: 0;

  }

  class Semaphore {
    constructor(size) {
      this.copacity = size
    }

    wait() {
      if (this.copacity == 0) return
      this.copacity--
    }

    signal() {
      this.copacity++
    }
  }

  const simulate = () => {
    let turnings = new Semaphore(3)
    let turning = [true, true, true]
    let cashiers = new Semaphore(4)
    let cashier = [true, true, true, true]
    let room1 = 0
    let rooms = new Semaphore(4)
    let room2 = 0
    let index = 0
    let turn = 1

    let customers = []
    let show = []
    let enters = []
    let max = 50

    for (let i = 0; i < 20; i++) {
      room1 = 0
      room2 = 0
      turning = [true, true, true]
      cashier = [true, true, true, true]
      enters = []
      max = 50

      let enter = Math.floor(((Math.random() * 10) / 2) + 2)
      for (let e = 0; e < enter; e++) {
        customers.push({
          index: index,
          turn: -1,
          room: -1
        })

        enters.push({
          index: index,
          turn: -1,
          room: -1
        })

        index++
      }

        max--

          c.room = 10
          max++
        } else if (c.room == 10) {
          max++
        } else if ([4, 5, 6, 7].includes(c.room)) {
          cashiers.signal()
          c.room = 11
          max++
        } else if (!max) {
          c.room = 0
        } else if (c.turn == -1) {
          if (turning[0]) {
            turnings.wait()
            c.turn = turn
            turn++
            c.room = 1
            turning[0] = false
          } else if (turning[1]) {
            turnings.wait()
            c.turn = turn
            turn++
            c.room = 2
            turning[1] = false
          } else if (turning[2]) {
            turnings.wait()
            c.turn = turn
            turn++
            c.room = 3
            turning[2] = false
          } else if (room2 < 4) {
            rooms.wait()
            c.room = 8
            room2++
          } else {
            c.room = 9
            room1++
          }
        } else {
          turnings.signal()
          rooms.signal()
          if (cashier[0]) {
            cashiers.wait()
            c.room = 4
            cashier[0] = false
          } else if (cashier[1]) {
            cashiers.wait()
            c.room = 5
            cashier[1] = false
          } else if (cashier[2]) {
            cashiers.wait()
            c.room = 6
            cashier[2] = false
          } else if (cashier[3]) {
            cashiers.wait()
            c.room = 7
            cashier[3] = false
          } else if (room2 < 4) {
            cashiers.wait()
            c.room = 8
            room2++
          } else {
            c.room = 9
            room1++
          }
        }

      }

      console.log(enters)

      let temp = []
      for (let c of customers) temp.push({ ...c })

      let temp2 = []
      for (let en of enters) temp2.push({ ...en })

      show.push({ enters: [...temp2], customers: [...temp] })
    }

    console.log(show)

    document.getElementById("show").innerHTML = ""
    for (let s of show) {

      let etemp = ''

      for (let e of s.enters) {

          <div>-</div>
          </div>`
      }

      let dtemp = ''

      for (let e of s.customers.filter(x => x.room == 11)) {
        dtemp += `<div class="cust">
    ${names[e.index]}
    <div>${e.turn}</div>
    </div>`
      }

      let ftemp = ''

      for (let e of s.customers.filter(x => x.room == 0)) {
        ftemp += `<div class="cust">
    ${names[e.index]}
    <div>-</div>
    </div>`
      }

      let w1temp = ''

      for (let e of s.customers.filter(x => x.room == 9)) {
        w1temp += `<div class="cust">
${names[e.index]}
<div>${(e.turn == -1) ? '-' : e.turn}</div>
</div>`
      }

      let w2temp = ''

      for (let e of s.customers.filter(x => x.room == 8)) {
        w2temp += `<div class="cust">
